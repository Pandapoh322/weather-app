<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Easy Tutorial</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h1>Weather App</h1>
      <!-- Form -->
      <form class="location-form">
        <label for="latitude">Latitute: </label><br />
        <input type="text" id="lat" name="lat" placeholder="1.356" /><br />
        <label for="Longitute">Longitute: </label><br />
        <input type="text" id="long" name="long" placeholder="103.7" /><br />
        <!-- Button -->
        <button type="button" class="location-btn">Check Location</button>
      </form>
    </div>
  </body>
</html>
